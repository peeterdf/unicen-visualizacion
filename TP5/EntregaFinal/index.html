<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="shortcut icon" href="img/icons/iconTitle.png" />
    <title>TwGallery</title>

    <!-- Bootstrap -->
   <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
  <body>
    <header class="">
        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                        <div class="navbar-header">
                          <a class="navbar-brand" href="index.html"><img id="icon" src="img/icons/icon.png" alt="icono"><p id="nameGallery">TwGallery</p></a>
                        </div>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                </div>
        </nav>
    </header>

    <section id="page" class="search transform">
        <div id="divSearch" class="col-md-offset-1 col-md-10 panel panel-default">
            <div id="panel-search" class="panel-body col-md-12 text-center">
                    <form id="form" class="navbar-form" role="search">
                            <div class="input-group add-on">
                              <input id="text-search" class="form-control" placeholder="#Hashtag" name="srch-term" id="srch-term" type="text">
                            <div class="input-group-btn">
                                <button id="btn-search" class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                    <div id="layout-grid" class="text-center"  hidden><img src="img/icons/grid.png" alt=""></div>
                    <div id="layout-carrousel" class="text-center" hidden><img src="img/icons/carousel.png" alt=""></div>
                    <div id="layout-play" class="text-center" hidden><img src="img/icons/play.png" alt=""></div>
                    <div class="loader" hidden></div>
                    <div class="loaderFail" hidden><p>Sorry, the service is not available</p></div>
                    <hr hidden>
                <!--  -->
             
                <div id="container-carrousel" hidden>
                    
                    <img id="img-carrousel" data-img="" src="" alt="">
                    <p id="prev-carrousel">&#60;</p>
                    <p id="next-carrousel">></p>
                </div>
               
                <div id="panel-image" class="row" hidden>
                        <div id="grilla" class="col-sm-12 container" id="slider-thumbs">
                            <!-- Bottom switcher of slider -->
                            <p hidden id="prev-grilla">&laquo;</p>
                            <p hidden id="next-grilla">&raquo;</p>
                            <ul id="ul-grilla" class="hide-bullets">
                            </ul>
                            
                        </div>
                        <!--/Slider-->
                    </div>
                <!--  -->
            </div>
        </div>       
    </section>
    <section id="section-fullscreen">
        <p id="prev">&#60;</p>
        <div id="btn-exitFullScreen"><span>X</span></div>
        <div hidden id="containerImgFullScreen">
            <div class="container" id="twUser"><p class="lead "></p></div>
            <img id="imgFullScreen" src="" alt="">
            <div id="likes" class="animHeart1"><img src="img/heart.png" alt="" srcset="" ><p></p></div>
        </div>
        <p id="next">></p>
    </section>
  </body>
  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="lib/codebird-js-develop/codebird.js"></script>
  <script src="js/master.js"></script>
</html>
