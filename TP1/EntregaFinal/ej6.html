<body>
	<header>


		<div id="logo" class="col-md-2">
				<img src="instagram.ico" alt="logo">
		</div>

		<div id="toolbar" class="col-md-10">
			<input id="img-input" class="col-md-4" onchange="cargaimg()" type="file" name="name" value="">
			<button onClick="restablecerimg(imgRespaldo);">Restablecer</button>
			<button onClick="putImage();">Guardar</button>
		</div>
	</header>
<div class="col-md-2 panel-lateral" >
		<button onClick="filtroByN();">Filtro B y N</button>
		<button type="button" class="button-filtro"  onClick="filtroByN();">Blanco y negro</button>
		<button type="button" class="button-filtro"  onClick="filtroNegativo();">Negativo</button>
		<button type="button" class="button-filtro"  onClick="filtroSepia();">Sepia</button>
		<button type="button" class="button-filtro"  onClick="filtroBrillo();">Brillo</button>
		<div class="col-md-8">
			<input id="brillo" onchange="filtroBrillo()" type="range" name="valorbyn" min="-255" max="255" step="1" value="255" width="50%" >
		</div>
		<button type="button" class="button-filtro"  onClick="filtroBinarizacion();">Binarizacion</button>


		<button type="button" class="button-filtro"  >saturacion 0 a 100</button>
		<button type="button" class="button-filtro"  >blur</button>
		<button type="button" class="button-filtro"  >suavizado</button>
		<button type="button" class="button-filtro"  >deteccion bordes</button>


</div>
<div class="col-md-10 panel-central">
	<div class="img-principal col-md-9">
	<canvas id="canvas" width="600" height="500"  />
	</div>
	<div class="">
		<canvas id="canvas-mini" width="200" height="200"  />
	</div>
