<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="css/filtros.css">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ejercicio 6</title>
</head>
<body>
	<header>


		<div id="logo" class="col-md-2">
				<img src="instagram.ico" alt="logo">
		</div>

		<div id="toolbar" class="col-md-10">
			<label for="img-input" class="button-toolbar">Cargar imagen</label>
			<input id="img-input" class="col-md-4" onchange="cargaimg()" type="file" name="name" value="">
			<button class="button-toolbar" onClick="restablecerimg(imgRespaldo);">Restablecer</button>
			<a href="#" class="button-toolbar" id="btn-download" download="micanvas.png">Guardar</a>
		</div>

	</header>
<div class="col-md-2 panel-lateral" >
		<hr>
		<div class="filter-opt" onClick="filtroByN();">
				<p>Blanco y negro</p>
		</div>
		<hr>
		<div class="filter-opt" onClick="filtroNegativo();">
				<p>Negativo</p>
		</div>
		<hr>
		<div class="filter-opt" onClick="filtroBrillo();">
				<p>Brillo</p>
				<input id="brillo" onchange="filtroBrillo()" type="range" name="valorbyn" min="-255" max="255" step="1" value="50" width="50%" >

		</div>
		<hr>
		<div class="filter-opt" onClick="filtroBinarizacion();">
				<p>Binarizacion</p>
				<input id="bin-gradient"  onchange="filtroBrillo()" type="range" name="valorbyn" min="-255" max="255" step="1" value="50" width="50%" >

		</div>
		<hr>
		<div class="filter-opt" onClick="filtroSepia();">
				<p>Sepia</p>
		</div>
		<hr>


		<button type="button" class="button-filtro"  >saturacion 0 a 100</button>
		<button type="button" class="button-filtro"  >blur</button>
		<button type="button" class="button-filtro"  >suavizado</button>
		<button type="button" class="button-filtro"  >deteccion bordes</button>


</div>
<div class="col-md-10 panel-central">
	<div class="img-principal col-md-9">
	<canvas id="canvas" width="600" height="500"  />
	</div>
	<div class="img-mini">
		<canvas id="canvas-mini" width="200" height="200"  />
	</div>
</div>
</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/filtros.js"></script>
</html>
