<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/runner.css">
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  

<div id="principal">
    <div id="resultado">
        <p id="puntaje">Puntos: 0 </p>
        <div id="vidas">
            <img id="vida0" src="img/batman-vida.png" alt="">
            <img id="vida1" src="img/batman-vida.png" alt="">
            <img id="vida2" src="img/batman-vida.png" alt="">
        </div>
        
    </div>
    <div id="reproductor">
        <audio>
                <source src="intro.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
        </audio>
    </div>
    <ul id="btn-list">
        <li><button id="btn-play" class="btn-options" estado=0>Jugar</button></li>
        <li><button id="btn-instrucciones" class="btn-options" estado=0>Instrucciones</button></li>
        <div id="instrucciones" style="display: none">
            <p> El objetivo del juego es avanzar la mayor distancia posible esquivando o destruyendo las cajas que se aproximan</p>
            <hr>
            <p> CONTROLES</p>
            <p><span><img id="keyup" src="img/arriba.png" alt=""></span> Saltar
               <span><img id="keyright" src="img/arriba.png" alt=""></span> Pegar</p> 
        </div>
    </ul>
    
    
    <div id="back8"></div>
    <div id="back7"></div>
    <div id="back6"></div>
    <div id="back5"></div>
    <div id="back4"></div>
    <div id="back3"></div>
    <div id="back2"></div>
    <div id="back1"></div>

    <div id="fondo-inicio"></div>
    <div id="puntaje-final">
        <p id="titulo-puntos">Puntaje</p>
        <p id="cantidad-puntos"></p>
        <button id="btn-reiniciar">Reiniciar</button>
        <button id="btn-menu">Menu</button>
    </div>
    
    <div id="player" ></div>
</div>
</body>
<script src="js/jugador.js"></script>
<script src="js/juego.js"></script>
</html>
