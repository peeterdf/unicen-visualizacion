</body>
		<canvas id="canvas" width="900" height="600" style="border:#000 solid 1px;" />
	</body>
	<script>
		   //http://www.javascripture.com/
			var canvas = document.getElementById("canvas");
			var ctx =document.getElementById("canvas").getContext("2d");
		 	var width=900;
		 	var height=600;
		 	var imageData =ctx.createImageData(width,height);

			function Circle(){
				this.posX = 4;
				this.posy = 4;
				this.radio = 10;
				this.color = '#141444';
			}

			function Circle(paramPosX, paramPosY, paramRadio, paramColor){
				this.posX = paramPosX;
				this.posY = paramPosY;
				this.radio = paramRadio;
				this.color = paramColor;
			}

			Circle.prototype.message = function(){
				alert('soy circulito con radio:'+this.radio);
			}

			Circle.prototype.dibujar = function(){
				ctx.fillStyle = this.color;
				ctx.beginPath();
				ctx.arc(this.posX,this.posY,this.radio,0,Math.PI * 2);
				ctx.fill();
				ctx.closePath();

			}

			Circle.prototype.estaAdentro = function(x,y){
				var result = false;
				var cuenta = Math.sqrt(Math.pow(x-this.posX,2) + Math.pow(y-this.posY,2));
				if (cuenta<this.radio){
					result = true;
				}
				return result;
			}

			var circulo1 = new Circle(100,250,80,'#cf1404');
			circulo1.dibujar();


			 function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };
      }


			function adentro(){
				canvas.addEventListener('mousemove', function(evt) {
        var mousePos = getMousePos(canvas, evt);

				var isAdentro = circulo1.estaAdentro(mousePos.x,mousePos.y);
				if(isAdentro){
					alert('adentro');
				}
      }, false);
			}
			adentro();

	</script>
</html>
